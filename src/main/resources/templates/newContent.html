<html lang="en" op="submit">
    <head>
        <meta name="referrer" content="origin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="news.css?lv4iqE1LZP0IXr4FPnmv">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Submit | Hacker News</title>
    </head>
    <body>
        <center>
            <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tr>
                                <td style="line-height:12pt; height:10px;">
                                    <span class="pagetop">
                                    	<a href="/" class="hnname">Home</a>
                                        <b>Submit</b>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="Submit" style="height:10px"></tr>
                <tr>
                    <td>
                        <tr>
                            <td>
                                <form th:action="@{/addcontent}" method="post">
                                    <table border="0">
                                    	<tr>
                                            <td>Catagory</td>
                                            <td>
	                                            <div class="form-group category">
	                                            	<label for="normal">
										                <input type="radio" id="normal" name="catagory" value="normal"> Normal
										            </label>
										            <label for="show">
										                <input type="radio" id="show" name="catagory" value="show"> Show
										            </label>
										
										            <label for="job">
										                <input type="radio" id="job" name="catagory" value="job"> Job
										            </label>
										
										            <label for="ask">
										                <input type="radio" id="ask" name="catagory" value="ask"> Ask
										            </label>
										        </div>
									        <td>
                                        </tr>
                                        <tr>
                                            <td>Title</td>
                                            <td>
                                                <input type="text" name="title"  size="50" >
                                                <span style="margin-left:10px"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>url</td>
                                            <td>
                                                <input type="url" name="url"  size="50">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Text</td>
                                            <td>
                                                <textarea name="text" rows="4" cols="49"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input type="submit" value="submit">
                                            </td>
                                        </tr>
                                        <tr style="height:20px"></tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                Leave url blank to submit a question for discussion. If there
         is no url, text will appear at the top of the thread. If
         there is a url, text is optional.<br>
                                                
                                                
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </td>
                        </tr>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
